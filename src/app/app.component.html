<app-header></app-header>
<section>
  <p
    *ngFor="let player of currentGameInfo?.players; let i = index"
    [class.green]="i === turn"
  >
    {{ player.name }}
  </p>
</section>
<main
  *ngIf="(!showgame && sessionIdIsLoaded) || continueOption"
  [continueGameOpt]="continueOption"
  (gameRoomEntered)="enterGame($event)"
  (gameInfo)="setGameInfo($event)"
  app-join-create-room
></main>
<app-body *ngIf="showgame"></app-body>
<app-footer></app-footer>
